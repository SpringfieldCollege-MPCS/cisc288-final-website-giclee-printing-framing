{% macro header() %}

<header class="bg-primary z-30">
  <nav x-data="{ isOpen: false }" class="mx-auto relative max-w-7xl ">
    <div class="flex w-full items-center space-x-2 tablet:space-x-12 justify-center mobile:py-6 ">
      <a href="/">
        {% set logo = resize_image(path="images/Logo.jpg", width=50, height=50, op="fill") %}
        <img class="z-20 mx-auto " src="{{logo.url}}" alt="a picture of building" />
      </a>
      <h1 class=" text-base mobile:2xl tablet:text-3xl laptop:4xl text-center mx-auto font-semibold font-buttontext-400 text-white">Gicl√©e Printing and Framing of New England</h1>
      <button @click="isOpen = !isOpen" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white lg:hidden" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
   
    <div
      class="hidden container mx-auto laptop:flex w-full items-center justify-between py-4">
      <div class="flex items-center mx-auto">
        
        <div class="space-x-40 ">
          <a
            href="/"
            class="text-sm font-navtext text-white hover:text-indigo-50"
            >Home</a
          >
          <a
            href="/productsservices"
            class="text-sm font-navtext text-white hover:text-indigo-50"
            >Product & Services</a
          >
          <a
            href="/pricing"
            class="text-sm font-navtext text-white hover:text-indigo-50"
            >Print Pricing</a
          >
          <a
            href="/contact"
            class="text-sm font-navtext text-white hover:text-indigo-50"
            >Contact Us</a
          >
          <a
            href="/blogpage"
            class="text-sm font-navtext text-white hover:text-indigo-50"
            >Blog</a
          >
        </div>
      </div> 
    </div>

    <div class="z-50 mobile-navbar">
      <!-- navbar wrapper -->
      <div class="w-full bg-background shadow-xl" x-show="isOpen"
          @click.away=" isOpen = false">
          <div class="flex flex-col text-center text-xs font-navtext tablet:text-lg space-y-[2px]">
            <div class="bg-darkRibbon p-2" >
              <a
              href="/"
              class=" font-navtext text-background hover:text-indigo-50"
              >Home</a>
            </div>

            <div class="bg-darkRibbon p-2" >
            <a
              href="/productsservices"
              class="font-navtext text-background hover:text-indigo-50"
              >Product & Services</a
            >
          </div>

          <div class="bg-darkRibbon p-2" >
            <a
              href="/pricing"
              class="font-navtext text-background hover:text-indigo-50"
              >Print Pricing</a
            >
            </div>



            <div class="bg-darkRibbon p-2" >

            <a
              href="/contact"
              class=" font-navtext text-background hover:text-indigo-50"
              >Contact Us</a
            >
          </div>


          <div class="bg-darkRibbon p-2 " >
            <a
              href="/blogpage"
              class="font-navtext text-background hover:text-indigo-50"
              >Blog</a
            >
          </div>
          </div>
      </div>
  </div>

  </nav>
</header>





{% endmacro %}
